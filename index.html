<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive registration form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    
</head>
<body>
    <div class="container">
        <div class="title">Register</div>
        <form action="#">
        <div class="user-details">
            <div class="input box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter firstname" required>
            </div>
            <div class="input box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter lastname" required>
            </div>
            <div class="input box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="input box">
                <span class="details">Re-type password</span>
                <input type="password" placeholder="Re-type password" required>
            </div>
            <div class="input box">
                <span class="details">DOB</span>
                <input type="date" placeholder="Date of birth" required>
            </div>
        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="catagory">
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">

        </div>
    </form>
    </div>

</body>
</html>
